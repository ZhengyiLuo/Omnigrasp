task: HumanoidAMP
motion_file: ""
num_envs: 2048
env_spacing:  5
episode_length: 300
isFlagrun: False
enable_debug_vis: False
kp_scale: 1

control_mode: "isaac_pd"
power_reward: False
power_usage_reward: False
power_usage_coefficient: 0.01

shape_resampling_interval: 250


pdControl: True
power_scale: 1.0
controlFrequencyInv: 2 # 30 Hz
stateInit: "Random"
hybridInitProb: 0.5
numAMPObsSteps: 10

local_root_obs: True
root_height_obs: True
ampRootHeightObs: False
key_bodies: ["R_Ankle", "L_Ankle", "R_Toe", "L_Toe", "R_Wrist",  "L_Wrist", "R_Hand",  "L_Hand"]
contact_bodies: ["R_Ankle", "L_Ankle", "R_Toe", "L_Toe"]
terminationHeight: 0.15
enableEarlyTermination: True
enableTaskObs: False


plane:
  staticFriction: 1.0
  dynamicFriction: 1.0
  restitution: 0.0

sim:
substeps: 2
physx:
  num_threads: 4
  solver_type: 1  # 0: pgs, 1: tgs
  num_position_iterations: 4
  num_velocity_iterations: 0
  contact_offset: 0.02
  rest_offset: 0.0
  bounce_threshold_velocity: 0.2
  max_depenetration_velocity: 10.0
  default_buffer_size_multiplier: 10.0

flex:
  num_inner_iterations: 10
  warm_start: 0.25